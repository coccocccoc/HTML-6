<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    body {
      margin: 0;
    }
    /* 모든 div에 테두리 설정 */
    div {
      border: 1px solid;
    }
    /* 모든 span에 배경색 설정 */
    span {
      background-color: skyblue;
    }
    /* padding: 내부 여백 */
    /* 테두리 - 컨텐츠 사이의 거리 */
    .box2 {
      padding: 10px 10px 10px 10px; /* 시계방향 */
    }
    /* 방향: 위/아래, 왼쪽/오른쪽 */
    .box3 {
      padding: 10px 30px;
    }
    /* 방향: 전체방향 */
    .box4 {
      /* padding: 10px; */
      padding-left: 30px;
      padding-top: 50px;
    }

  </style>
</head>
<body>
  <div class="box1">
    <span>첫번째 박스</span>
  </div>
  <div class="box2">
    <span>두번째 박스</span>
  </div>
  <div class="box3">
    <span>세번째 박스</span>
  </div>
  <div class="box4">
    <span>네번째 박스</span>
  </div>
</body>
</html>
