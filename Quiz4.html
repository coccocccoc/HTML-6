<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
  h3 {
    text-align: center;
  }
  th, td {
    border: 1px solid;
    padding: 10px;
  }
  th {
    background-color: gainsboro;
  }
  table {
    border-collapse: collapse;
    text-align: center;
    width: 500px;
  }
  div {
    border: 3px solid;
    border-radius: 10px;
    padding: 20px;
  }
  .text1 {
    color: gray;
  }
  button {
    padding: 8px 15px;
    border-radius: 5px;
  }
  button:active {
    background-color: gray;
    color: white;
  }
  </style>
  
</head>
<body>
  <div>
  <h3>아파트 온수 공급 중단 안내</h3>
  <table>
    <thead>
      <tr>
        <th>구분</th>
        <th>내용</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>날짜</td>
        <td>10월 5일 (목)</td>
      </tr>
      <tr>
        <td>시간</td>
        <td>오전 9시 ~ 오후 6시</td>
      </tr>
      <tr>
        <td>사유</td>
        <td>온수 배관 보수 공사</td>
      </tr>
      <tr>
        <td><span class="text1">추가 안내</span></td>
        <td><span class="text1">해당 시간 동안 온수 사용이 불가능합니다.</span></td>
      </tr>
    </tbody>
  </table>
  <br>
  <button>확인</button>
  </div>
</body>
</html>
