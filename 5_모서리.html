<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    /* border-radius: 모서리 둥글게 하기 */
    /* 값이 커질수록 둥글게 됨 */
    div {
      width: 100px;
      height: 100px;
      background-color: orange;
      margin: 20px;
      border-radius: 10px; /* 반지름의 크기 */
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
