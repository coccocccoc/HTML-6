<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    /* 공통 스타일 */
    * {
      margin: 0;
    }
    /* p 공통 스타일 */
    p {
      border: 1px solid;
      width: 300px;
      height: 100px;
    }
    /* 각 p에 배경색 설정 */
    /* right: 오른쪽에서 50px만큼 왼쪽으로 이동 */
    .child1 {
      background-color: lavender;
    }
    .child2 {
      background-color: darkgray;
      position: relative;
      right: 50px; /* 왼쪽으로 이동 */
    }
    /* 위에서 아래로 50px만큼 이동 */
    .child3 {
      background-color: gold;
      position: relative;
      top: 50px; /* 아래로 이동 */
    } 
  </style>
</head>
<body>
  <!-- 배치 바꾸기 -->
  <div class="parent">
    <p class="child1">child1</p>
    <p class="child2">child2</p>
    <p class="child3">child3</p>
  </div>
</body>
</html>
